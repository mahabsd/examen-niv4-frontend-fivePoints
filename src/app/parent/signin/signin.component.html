
<div class="container-fluid">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-2">
        <form [formGroup]=registForm>
            <!-- <div>
                {{registForm.value | json}}
              </div> -->
          <mat-form-field floatLabel="auto">
            <mat-label>nom</mat-label>
            <input matInput required name="userName" formControlName="userName" [class.is-invalid]="registForm.get('userName').invalid && registForm.get('userName').touched ">
            <mat-error [class.d-none]="registForm.get('userName').valid || registForm.get('userName').untouched"  >This field is required</mat-error>
          </mat-form-field>
          <mat-form-field floatLabel="auto">
            <mat-label>email</mat-label>
            <input matInput required formControlName="email" [class.is-invalid]="registForm.get('email').invalid && registForm.get('email').touched "  > 
           <mat-error [class.d-none]="registForm.get('email').valid || registForm.get('email').untouched" >This field is required</mat-error>
                 <!--  <mat-error *ngIf="registForm.get('email').errors?.pattern"> Please provide a valid email address</mat-error> -->
          </mat-form-field>
          <mat-form-field floatLabel="auto">
            <mat-label>mot de passe</mat-label>
            <input matInput required formControlName="password"   [class.is-invalid]="registForm.get('password').invalid && registForm.get('password').touched ">
            <mat-error  [class.d-none]="registForm.get('password').valid || registForm.get('password').untouched" >This field is required</mat-error>
            <!-- <mat-error *ngIf="password.errors?.pattern"> il doit contenir au moins un caract�re minuscule et
                    un majuscule, un entier et un caract�re sp�cial</mat-error> -->
            <mat-hint> min 5 characters</mat-hint>
          </mat-form-field>
      
          <mat-form-field floatLabel="auto">
            <mat-label>confirmez mot de passe</mat-label>
            <input matInput required formControlName="confirmPassword" [class.is-invalid]="registForm.errors?.misMatch">
            <mat-error [class.d-none]="registForm.get('confirmPassword').valid || registForm.get('confirmPassword').untouched">This field is required</mat-error>
            <!-- <mat-error *ngIf='registForm.errors?.misMatch '> password mismatch</mat-error> -->
          </mat-form-field>
          <small  *ngIf='registForm.errors?.misMatch 'class="text-danger" > password mismatch</small>
       
               <button mat-raised-button color="accent" type="submit" (click) = "submitregister()" > submit form</button> 
        </form>
      </div>
    </div>
  </div>
