<div class="container-fluid">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-2">
        <form [formGroup]=registrationForm>
          <mat-form-field floatLabel="auto">
            <mat-label>email</mat-label>
            <input matInput required formControlName="email" [class.is-invalid]="registrationForm.get('email').invalid && registrationForm.get('email').touched "  > 
           <mat-error [class.d-none]="registrationForm.get('email').valid || registrationForm.get('email').untouched" >This field is required</mat-error>
                 <!--  <mat-error *ngIf="registrationForm.get('email').errors?.pattern"> Please provide a valid email address</mat-error> -->
          </mat-form-field>
          <mat-form-field floatLabel="auto">
            <mat-label>mot de passe</mat-label>
            <input matInput required formControlName="password"   [class.is-invalid]="registrationForm.get('password').invalid && registrationForm.get('password').touched ">
            <mat-error  [class.d-none]="registrationForm.get('password').valid || registrationForm.get('password').untouched" >This field is required</mat-error>
            <!-- <mat-error *ngIf="password.errors?.pattern"> il doit contenir au moins un caract�re minuscule et
                    un majuscule, un entier et un caract�re sp�cial</mat-error> -->
            <mat-hint> min 5 characters</mat-hint>
          </mat-form-field>
               <button mat-raised-button color="accent" type="submit" (click) = "onSubmit()" > submit form</button> 
        </form>
      </div>
    </div>
  </div>
