<div class="container-fluid">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-3">
        <form [formGroup]=user>
            <!-- <div>
                {{user.value | json}}
              </div> -->
              <!-- <button (click)= "loadApiData()" class="btn btn-secondary ml-2" type="button">load data</button> -->

          <mat-form-field floatLabel="auto">
            <mat-label>nom</mat-label>
            <input matInput required name="userName" formControlName="userName" [class.is-invalid]="user.get('userName').invalid && user.get('userName').touched ">
            <mat-error [class.d-none]="user.get('userName').valid || user.get('userName').untouched"   >This field is required</mat-error>
          </mat-form-field>
          <mat-form-field floatLabel="auto">
            <mat-label>email</mat-label>
            <input matInput required formControlName="email" [class.is-invalid]="user.get('email').invalid && user.get('email').touched "  > 
           <mat-error [class.d-none]="user.get('email').valid || user.get('email').untouched" >This field is required</mat-error>
                 <!--  <mat-error *ngIf="user.get('email').errors?.pattern"> Please provide a valid email address</mat-error> -->
          </mat-form-field>
          <mat-form-field floatLabel="auto">
            <mat-label>mot de passe</mat-label>
            <input matInput required formControlName="password"   [class.is-invalid]="user.get('password').invalid && user.get('password').touched ">
            <mat-error  [class.d-none]="user.get('password').valid || user.get('password').untouched" >This field is required</mat-error>
            <!-- <mat-error *ngIf="password.errors?.pattern"> il doit contenir au moins un caract�re minuscule et
                    un majuscule, un entier et un caract�re sp�cial</mat-error> -->
            <mat-hint> min 5 characters</mat-hint>
          </mat-form-field>
          <mat-form-field floatLabel="auto">
            <mat-label>confirmez mot de passe</mat-label>
            <input matInput required formControlName="confirmPassword" [class.is-invalid]="user.errors?.misMatch">
            <mat-error [class.d-none]="user.get('confirmPassword').valid || user.get('confirmPassword').untouched">This field is required</mat-error>
            <!-- <mat-error *ngIf='user.errors?.misMatch '> password mismatch</mat-error> -->
          </mat-form-field>
          <small  *ngIf='user.errors?.misMatch 'class="text-danger" > password mismatch</small>
       

               <button mat-raised-button color="accent" type="submit" (click) = "update(user)" >update</button> 
        </form>
      </div>
    </div>
  </div>
